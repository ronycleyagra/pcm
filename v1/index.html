.chart-container {
	position: relative;
	margin: auto;
	height: 20vw;
	width: 90vw;
}
</style>
<script>
	function enviar(seqbits) {
		$("#chart-container").load("./chartbits.php?seqbits=" + seqbits);
	}
</script>
<body>
<div style="height: 100px">
<center>
<br>
	<input type="text" name="bits" id="bits" style="font-size: 30px;" maxlength ="16">
	<button onclick="enviar(document.getElementById('bits').value)"  style="font-size: 30px;">Submit</button>
</center>
</div>
<div class="chart-container" id="chart-container"></div>
